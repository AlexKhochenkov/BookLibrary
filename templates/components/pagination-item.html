{% load static %}
<nav class="mt-4" aria-label="Page navigation example">
    <ul class="pagination nav-pills">
      {% if prev_page == 0 %}
      <li class="page-item disabled"><a class="page-link" href="?page={{prev_page}}">Previous</a></li>
      {% else %}
      <li class="page-item"><a class="page-link" href="?page={{prev_page}}">Previous</a></li>
      <li class="page-item"><a class="page-link" href="?page={{prev_page}}">{{prev_page}}</a></li>
      {% endif %}
      <li class="page-item active"><a class="page-link" href="#">{{page}}</a></li>
      {% if fol_page > limit %}
      <li class="page-item disabled"><a class="page-link" href="?page={{fol_page}}">Next</a></li>
      {% else %}
      <li class="page-item"><a class="page-link" href="?page={{fol_page}}">{{fol_page}}</a></li>
      <li class="page-item"><a class="page-link" href="?page={{fol_page}}">Next</a></li>
      {% endif %}
    </ul>
</nav>
